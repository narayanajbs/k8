apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-deplyment
  namesapce: roboshop
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata: 
      name: hello-pod
      labels: 
        app: nginx
    spec:
      containers: 
      - name: hello-nginx
        image: nginx:latest
        ports: 
        - containerPort: 80

        